<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Art Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* Introduction Page */
    .intro {
      text-align: center;
      padding: 100px 0;
    }

    .intro h1 {
      font-size: 4rem;
      color: #fff;
      opacity: 0;
      transform: translateY(-50px);
    }

    .intro p {
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(-50px);
    }

    .intro button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #ff8c00;
      border: none;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(50px);
    }

    /* Album Section */
    .album-cover {
      background: url('album-cover.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      opacity: 0;
      transform: scale(1.2);
    }

    /* Gallery Images */
    .image-block {
      width: 150px;
      height: 150px;
      margin: 20px;
      opacity: 0;
      transform: rotateY(180deg);
    }
    .image-block img {
    width: 100%; /* Make image fill its container */
    height: 100%; /* Ensure the height matches the container */
    object-fit: cover; /* Ensures the aspect ratio is preserved while covering the container */
    border-radius: 10px; /* Optional: adds rounded corners */
  }

  </style>
</head>
<body>
  
  <!-- Introduction Page -->
  <div class="intro">
    <h1>Lyrics to Art</h1>
    <p>Explore how lyrics come to life through generated art</p>
    <button id="enterBtn">Enter the Gallery</button>
  </div>

  <!-- Album Cover -->
  <div class="album-cover" id="albumCover">
    <h1>Album Title</h1>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="image-block" id="image1">
      <img src="images/cover_brat.JPG" alt="brat">
    </div>
    <div class="image-block" id="image2">
      <img src="images/cover_TTPD.JPG" alt="TTPD">
    </div>
    <div class="image-block" id="image3">
      <img src="images/cover_speaknow.JPG" alt="Speak now">
    </div>
    <div class="image-block" id="image3">
      <img src="images/cover_red.JPG" alt="red">
    </div>
    <div class="image-block" id="image3">
      <img src="images/cover_1989.JPG" alt="1989">
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animating intro section
    gsap.to('.intro h1', { opacity: 1, y: 0, duration: 1, delay: 0.5 });
    gsap.to('.intro p', { opacity: 1, y: 0, duration: 1, delay: 1 });
    gsap.to('.intro button', { opacity: 1, y: 0, duration: 1, delay: 1.5 });

    // ScrollTrigger for album cover
    gsap.to('#albumCover', {
      opacity: 1, 
      scale: 1, 
      scrollTrigger: {
        trigger: '.album-cover',
        start: 'top 80%',
        end: 'bottom 20%',
        scrub: true,
      }
    });

    // ScrollTrigger for image blocks
    document.querySelectorAll('.image-block').forEach((block, index) => {
      gsap.fromTo(block, {
        opacity: 0,
        rotationY: 180,
      }, {
        opacity: 1,
        rotationY: 0,
        scrollTrigger: {
          trigger: block,
          start: "top 80%",
          end: "top 20%",
          toggleActions: "play none none none",
          markers: false,
          scrub: true,
        },
      });
    });
  </script>
</body>
</html>
