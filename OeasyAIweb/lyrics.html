<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Rotation Effect</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Page 1: Intro Page -->
  <div class="page" style="background-color: #4CAF50;">
    <p>Scroll down to see the images rotate into view!</p>
  </div>

  <!-- Page 2: Gallery Section with Images -->
  <div class="gallery">
    <div class="image-block">
      <img src="https://img.recraft.ai/q40rWy7OQpvsuNLvAd1xvPyjlqY12TlLoAiLMGeiFlw/rs:fit:1024:1024:0/q:95/g:no/plain/abs://prod/images/d8b171ae-4889-43f9-8b8b-8482b3721548@jpg" alt="Image 1">
    </div>
    <div class="image-block">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-block">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-block">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="image-block">
      <img src="image5.jpg" alt="Image 5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
