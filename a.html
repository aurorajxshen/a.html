<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Full-Screen Background */
        body, html {
            height: 100%;
            width: 100%;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('https://www.flickeringmyth.com/wp-content/uploads/2020/04/Leon-The-Professional.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Semi-Transparent Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        /* Headline Styles */
        .headline {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Text Input Styles */
        .text-input {
            font-size: 1.2rem;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .text-input::placeholder {
            color: #888;
        }

        /* Description Styles */
        .description {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Button Styles */
        .button {
            padding: 12px 30px;
            background-color: #ff5733; /* Button color */
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c94e2e;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem;
            }

            .text-input {
                font-size: 1rem;
                width: 90%;
            }

            .description {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="overlay">
            <div class="headline">Hey there.</div>
            <input class="text-input" type="text" placeholder="Are flamingos born with pink feathers?">
            <div class="description">
                LÃ©on: You're not going to lose me. You've given me a taste for life.
            </div>
            <button class="button">Try Learn About</button>
        </div>
    </div>

</body>
</html>
